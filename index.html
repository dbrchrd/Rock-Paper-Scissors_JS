<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="player">
        <div class="card-container">
          <div class="card r">ROCK</div>
          <div class="card p">PAPER</div>
          <div class="card s">SCISSORS</div>
        </div>
      </div>
      <div class="sep">
        <div class="sep-display">
          <div class="sep-you">YOU</div>
          <div class="sep-vs">vs</div>
          <div class="sep-bot">BOT</div>
        </div>
      </div>
      <div class="player bot">
        <div class="card-container">
          <div class="cardbot r">ROCK</div>
          <div class="cardbot p">PAPER</div>
          <div class="cardbot s">SCISSORS</div>
        </div>
      </div>
      <div class="end-screen">
        <p id="you">YOU <span id="wl"></span></p>
        <p>RETRY</p>
      </div>
    </section>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
